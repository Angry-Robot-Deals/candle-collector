services:
  candles:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: production
    command: ["sh", "-c", "mkdir -p /usr/app/logs && exec node dist/src/main 2>&1 | tee -a /usr/app/logs/app.log"]
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      # Limit CPU to avoid overload; adjust or remove if server has spare capacity
      resources:
        limits:
          cpus: "4"
        reservations:
          cpus: "0.25"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=UTC
    ports:
      - "14444:14444"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/usr/app/logs
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default

networks:
  default:
    driver: bridge
