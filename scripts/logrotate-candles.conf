# Logrotate config for candles app logs. Install on server:
# sudo cp scripts/logrotate-candles.conf /etc/logrotate.d/candles
# Or symlink from repo: sudo ln -s /repos/candle-collector/scripts/logrotate-candles.conf /etc/logrotate.d/candles

/repos/candle-collector/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
}
